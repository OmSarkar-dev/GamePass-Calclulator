<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Redirecting to Gamepass Calc...</title>
  <meta name="description" content="Redirecting to Gamepass Calc – the fastest way to calculate your Roblox Game Pass prices with exact payouts." />
  <meta name="keywords" content="Roblox, Gamepass Calculator, Robux Payout, Exact Robux, Roblox Dev Tools" />
  <meta name="author" content="ExactPayout Team" />

  <meta property="og:title" content="Gamepass Calc – Roblox Payout Calculator" />
  <meta property="og:description" content="Get the exact Robux price for your Game Pass to match your expected payout." />
  <meta property="og:url" content="https://gamepass-calc.vercel.app/" />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="https://gamepass-calc.vercel.app/preview.png" />

  <link rel="icon" href="/favicon.ico" type="image/x-icon" />

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
      background-color: #f5f5f5;
    }
    .redirect-msg {
      font-size: 1.4em;
      color: #333;
    }
    .countdown {
      font-size: 2em;
      font-weight: bold;
      margin-top: 10px;
      color: #4CAF50;
    }
  </style>
</head>
<body>
  <div class="redirect-msg">Redirecting to <a href="https://gamepass-calc.vercel.app/">Gamepass Calculator</a> in <span id="seconds">3</span> seconds...</div>
  <div class="countdown" id="countdown">3</div>

  <script>
    let seconds = 3;
    const countdownEl = document.getElementById('countdown');
    const secondsText = document.getElementById('seconds');

    const timer = setInterval(() => {
      seconds--;
      countdownEl.textContent = seconds;
      secondsText.textContent = seconds;

      if (seconds <= 0) {
        clearInterval(timer);
        window.location.href = "https://gamepass-calc.vercel.app/";
      }
    }, 1000);
  </script>
</body>
</html>
